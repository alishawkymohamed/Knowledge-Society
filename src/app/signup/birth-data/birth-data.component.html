<form>
    <div class="row">
        <div class="col-12">
            <h5>محل الميلاد</h5>
        </div>
        <div class="col-sm-4">
            <div class="form-group control-group">
                <label for="bornCity">المحافظة</label>
                <input
                    type="text"
                    class="selectrs form-control"
                    id="bornCity"
                    name="bornCity"
                >
            </div>
        </div>
        <div class="col-sm-4">
            <div class="form-group control-group">
                <label for="bornDistrict">المركز / الحي</label>
                <input
                    type="text"
                    class="selectrs form-control"
                    id="bornDistrict"
                    name="bornDistrict"
                >
            </div>
        </div>
        <div class="col-sm-4">
            <div class="form-group control-group">
                <label for="bornVillage">القرية</label>
                <input
                    type="text"
                    class="selectrs form-control"
                    id="bornVillage"
                    name="bornVillage"
                >
            </div>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-12">
            <h5>محل الإقامة</h5>
        </div>
        <div class="col-sm-4">
            <div class="form-group control-group">
                <label for="liveCity">المحافظة</label>
                <input
                    type="text"
                    class="selectrs form-control"
                    id="liveCity"
                    name="liveCity"
                >
            </div>
        </div>
        <div class="col-sm-4">
            <div class="form-group control-group">
                <label for="liveDistrict">المركز / الحي</label>
                <input
                    type="text"
                    class="selectrs form-control"
                    id="liveDistrict"
                    name="liveDistrict"
                >
            </div>
        </div>
        <div class="col-sm-4">
            <div class="form-group control-group">
                <label for="liveVillage">القرية</label>
                <input
                    type="text"
                    class="selectrs form-control"
                    id="liveVillage"
                    name="liveVillage"
                >
            </div>
        </div>
    </div>
    <div class="pager wizard row justify-content-center">
        <li class="col-lg-2 col-md-3 col-sm-4 next">
            <div class="form-group">
                <label
                    for
                    style="opacity:0"
                >
                    حفظ وإستمرار
                </label>
                <input
                    class="btn-success form-control"
                    type="submit"
                    value="حفظ وإستمرار"
                >
            </div>
        </li>
        <li class="col-lg-2 col-md-3 col-sm-4 previous disabled">
            <div class="form-group">
                <label
                    for
                    style="opacity:0"
                >
                    العودة
                </label>
                <a href="#">
                    <input
                        class="btn-success form-control"
                        type="button"
                        value="العودة"
                    >
                </a>
            </div>
        </li>
    </div>
</form>
